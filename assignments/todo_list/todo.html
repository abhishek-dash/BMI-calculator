<html>
    <head>
        <title>Todo List</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/f757e26fd1.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Arimo&family=Zilla+Slab&display=swap" rel="stylesheet">
        
    </head>
    <body>
        <div class="content">
            <div class="header_section">
                <h1>My To-Dos</h1>
                <button class="all_todos">All Tasks</button>
                <button class="completed_todos">Completed</button>
                <button class="pending_todos">Pending</button>
                <span class="list-icon"><i class="fas fa-list-ul"></i></span>

            </div> 
            <!-- To-do list div -->
            <div class="result">
                <div class="all_todos_div"></div>
                <div class="completed_todos_div"></div>
                <div class="pending_todos_div"></div>
            </div>

        </div>
    </body>
    <script src='./script.js'></script>
</html>
